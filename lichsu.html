<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Crownex - Lịch sử cược</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* CSS CORE (GIỐNG GAME.HTML) */
        html, body { touch-action: pan-x pan-y; overscroll-behavior: none; height: 100%; overflow: hidden; background-color: #0b0f19; }
        body { color: #d1d5db; font-family: 'Roboto', sans-serif; display: flex; flex-direction: column; }
        .font-mono { font-family: 'IBM Plex Mono', monospace; }
        .text-up { color: #0ECB81; } .bg-up { background-color: #0ECB81; }
        .text-down { color: #F6465D; } .bg-down { background-color: #F6465D; }

        /* SIDEBAR STYLES */
        #sidebar { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .menu-item { display: flex; items-center; gap: 12px; padding: 12px 16px; border-radius: 8px; color: #9ca3af; font-weight: 500; font-size: 14px; transition: all 0.2s; }
        .menu-item:active { background: #1e232e; color: white; }
        .menu-item.active { background: #1e232e; color: #FCD535; border: 1px solid #2d3442; }
        .menu-item i { width: 20px; text-align: center; }

        /* LIST CARD UI */
        .tech-border {
            background: #13161f; border: 1px solid #2a2e39; 
            border-radius: 12px; margin-bottom: 10px; position: relative; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .tech-border::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
        }
        .card-win::before { background-color: #0ECB81; }
        .card-lose::before { background-color: #F6465D; }
        
        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.1); border-radius: 50%;
            border-top: 3px solid #FCD535; width: 24px; height: 24px;
            animation: spin 1s linear infinite; margin: 30px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- SIDEBAR MENU (ĐỒNG BỘ) -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black/80 z-40 hidden opacity-0 transition-opacity duration-300" onclick="toggleMenu()"></div>
    <div id="sidebar" class="fixed top-0 left-0 w-[80%] max-w-xs h-full bg-[#13161f] z-50 transform -translate-x-full shadow-2xl border-r border-[#232836] flex flex-col">
        <div class="h-16 flex items-center px-6 border-b border-[#232836] bg-[#171b26]">
            <div class="w-8 h-8 rounded bg-[#FCD535] flex items-center justify-center text-black font-bold text-xl rounded-bl-none mr-3">C</div>
            <span class="font-bold text-lg text-white">CROWNEX</span>
            <button onclick="toggleMenu()" class="ml-auto text-gray-500"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>
        <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1">
            <a href="game.html" class="menu-item"><i class="fa-solid fa-chart-line"></i> Giao dịch</a>
            <a href="taikhoan.html" class="menu-item"><i class="fa-solid fa-user-gear"></i> Tài khoản</a>
            <a href="naprut.html" class="menu-item"><i class="fa-solid fa-money-bill-transfer"></i> Nạp / Rút tiền</a>
            <a href="lichsu.html" class="menu-item active"><i class="fa-solid fa-clock-rotate-left"></i> Lịch sử cược</a>
            <a href="khuyenmai.html" class="menu-item"><i class="fa-solid fa-gift"></i> Khuyến mãi <span class="ml-auto bg-[#F6465D] text-white text-[10px] px-1.5 rounded font-bold">HOT</span></a>
            <div class="border-t border-[#232836] my-2 mx-2"></div>
            <a href="https://t.me/ad_crownex" target="_blank" class="menu-item text-blue-400"><i class="fa-brands fa-telegram text-lg"></i> CSKH (Telegram)</a>
            <a href="#" onclick="logout()" class="menu-item text-red-400 mt-4"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a>
        </nav>
        <div class="p-4 border-t border-[#232836] bg-[#12141c]">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 rounded-full bg-gradient-to-tr from-gray-700 to-gray-600 flex items-center justify-center font-bold text-xs shadow-lg text-white">U</div>
                <div class="flex flex-col"><span class="text-xs font-bold text-white" id="sidebarUsername">User...</span><span class="text-[10px] text-green-500 flex items-center gap-1"><div class="w-1.5 h-1.5 rounded-full bg-green-500"></div> Online</span></div>
            </div>
        </div>
    </div>

    <!-- HEADER -->
    <header class="flex items-center justify-between px-4 h-14 bg-[#13161f] border-b border-[#232836] z-20 shrink-0">
        <div class="flex items-center gap-4">
            <button onclick="toggleMenu()"><i class="fa-solid fa-bars-staggered text-xl text-[#9ca3af]"></i></button>
            <span class="text-white font-bold text-lg tracking-wide">LỊCH SỬ CƯỢC</span>
        </div>
        <div class="bg-[#1e232e] px-3 py-1 rounded border border-[#2d3442]">
            <span class="text-[10px] text-gray-400 font-bold uppercase">Hôm nay</span>
        </div>
    </header>

    <!-- THỐNG KÊ 24H -->
    <div class="p-4 grid grid-cols-2 gap-3 shrink-0 bg-[#0b0f19]">
        <div class="bg-[#1e232e] p-3 rounded-lg border border-[#2d3442] flex flex-col items-center shadow-md relative overflow-hidden">
            <div class="absolute right-0 top-0 p-1 opacity-10"><i class="fa-solid fa-arrow-trend-up text-4xl text-[#0ECB81]"></i></div>
            <span class="text-[10px] text-gray-500 font-bold uppercase tracking-wider z-10">Lãi 24h</span>
            <span class="font-mono font-bold text-[#0ECB81] text-lg z-10" id="totalWin">$0.00</span>
        </div>
        <div class="bg-[#1e232e] p-3 rounded-lg border border-[#2d3442] flex flex-col items-center shadow-md relative overflow-hidden">
            <div class="absolute right-0 top-0 p-1 opacity-10"><i class="fa-solid fa-arrow-trend-down text-4xl text-[#F6465D]"></i></div>
            <span class="text-[10px] text-gray-500 font-bold uppercase tracking-wider z-10">Lỗ 24h</span>
            <span class="font-mono font-bold text-[#F6465D] text-lg z-10" id="totalLose">$0.00</span>
        </div>
    </div>

    <!-- LIST CONTAINER -->
    <div class="flex-1 overflow-y-auto px-4 pb-6" id="historyList">
        <div class="loading-spinner"></div>
    </div>

    <!-- LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAyYO8ZhxVvOImOZveUJULkK8tdcSxo7pU",
            authDomain: "btccoinbig.firebaseapp.com",
            projectId: "btccoinbig",
            storageBucket: "btccoinbig.firebasestorage.app",
            messagingSenderId: "116892525933",
            appId: "1:116892525933:web:04b0da25f3f933ce162664",
            measurementId: "G-7Q1GBFNQ37"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Sidebar Logic
        window.toggleMenu = () => {
            const sb = document.getElementById('sidebar'); const ov = document.getElementById('sidebarOverlay');
            if (sb.classList.contains('-translate-x-full')) { sb.classList.remove('-translate-x-full'); ov.classList.remove('hidden', 'opacity-0'); } 
            else { sb.classList.add('-translate-x-full'); ov.classList.add('opacity-0'); setTimeout(()=>ov.classList.add('hidden'),300); }
        };

        window.logout = () => {
            signOut(auth).then(() => {
                localStorage.removeItem('crownex_user_info');
                window.location.href = "login.html";
            });
        };

        // Render User Info in Sidebar
        const localUser = JSON.parse(localStorage.getItem('crownex_user_info'));
        if(localUser) {
            document.getElementById('sidebarUsername').innerText = localUser.fullName || localUser.username;
        }

        // Firebase Logic
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadHistory(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        async function loadHistory(uid) {
            const listEl = document.getElementById('historyList');
            const winEl = document.getElementById('totalWin');
            const loseEl = document.getElementById('totalLose');
            const oneDayAgo = Date.now() - (24 * 60 * 60 * 1000);

            try {
                const q = query(collection(db, "users", uid, "betHistory"), orderBy("timestamp", "desc"), limit(100));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    listEl.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-40 opacity-40 mt-10">
                            <i class="fa-regular fa-folder-open text-4xl mb-2 text-gray-500"></i>
                            <span class="text-xs text-gray-500">Chưa có giao dịch nào</span>
                        </div>`;
                    return;
                }

                let html = '';
                let totalWin = 0;
                let totalLose = 0;
                let hasData24h = false;

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.timestamp < oneDayAgo) return; 
                    
                    hasData24h = true;
                    const isWin = data.result === 'win';
                    const amount = parseFloat(data.amount);
                    const profit = parseFloat(data.profit);

                    if(isWin) totalWin += profit; else totalLose += amount;

                    const date = new Date(data.timestamp);
                    const timeStr = `${('0'+date.getHours()).slice(-2)}:${('0'+date.getMinutes()).slice(-2)} ${('0'+date.getDate()).slice(-2)}/${('0'+(date.getMonth()+1)).slice(-2)}`;
                    const sessionID = `${date.getFullYear()}${('0'+date.getDate()).slice(-2)}${('0'+(date.getMonth()+1)).slice(-2)}${('0'+date.getHours()).slice(-2)}${('0'+date.getMinutes()).slice(-2)}`;

                    html += `
                        <div class="tech-border p-3 flex justify-between items-center ${isWin ? 'card-win' : 'card-lose'}">
                            <div class="pl-2">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="font-black text-sm ${data.type === 'up' ? 'text-up' : 'text-down'} uppercase flex items-center gap-1">
                                        <i class="fa-solid ${data.type === 'up' ? 'fa-arrow-trend-up' : 'fa-arrow-trend-down'}"></i>
                                        ${data.type === 'up' ? 'MUA' : 'BÁN'}
                                    </span>
                                    <span class="text-[9px] bg-[#232836] px-1.5 py-0.5 rounded border border-[#2d3442] text-gray-400 font-mono tracking-tight">
                                        #${sessionID}
                                    </span>
                                </div>
                                <div class="text-[10px] text-gray-500 font-mono">${timeStr}</div>
                            </div>
                            <div class="text-right">
                                <div class="font-mono font-bold text-base ${isWin ? 'text-up' : 'text-down'}">
                                    ${isWin ? '+' : '-'}$${isWin ? profit.toFixed(2) : amount.toFixed(2)}
                                </div>
                                <div class="text-[10px] text-gray-400">Cược: $${amount}</div>
                            </div>
                        </div>
                    `;
                });

                if (!hasData24h) {
                    listEl.innerHTML = `<div class="text-center text-gray-500 text-xs mt-10">Không có giao dịch trong 24h qua</div>`;
                } else {
                    listEl.innerHTML = html;
                }

                winEl.innerText = "+$" + totalWin.toFixed(2);
                loseEl.innerText = "-$" + totalLose.toFixed(2);

            } catch (error) {
                console.error("Lỗi:", error);
                listEl.innerHTML = '<div class="text-center text-red-500 text-xs mt-10">Lỗi tải dữ liệu. Vui lòng thử lại!</div>';
            }
        }
    </script>
</body>
</html>
