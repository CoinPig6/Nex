<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Crownex - Lịch sử cược</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* CSS CORE */
        html, body { touch-action: pan-x pan-y; overscroll-behavior: none; height: 100%; overflow: hidden; background-color: #0b0f19; }
        body { color: #d1d5db; font-family: 'Roboto', sans-serif; display: flex; flex-direction: column; }
        .font-mono { font-family: 'IBM Plex Mono', monospace; }
        
        /* COLORS */
        .text-up { color: #0ECB81; } .bg-up { background-color: #0ECB81; }
        .text-down { color: #F6465D; } .bg-down { background-color: #F6465D; }
        
        /* Baccarat Specific Colors */
        .text-player { color: #3b82f6; } /* Xanh dương */
        .text-banker { color: #ef4444; } /* Đỏ */
        .text-tie { color: #10b981; }    /* Xanh lá */

        /* SIDEBAR STYLES */
        #sidebar { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .menu-item { display: flex; items-center; gap: 12px; padding: 12px 16px; border-radius: 8px; color: #9ca3af; font-weight: 500; font-size: 14px; transition: all 0.2s; }
        .menu-item:active { background: #1e232e; color: white; }
        .menu-item.active { background: #1e232e; color: #FCD535; border: 1px solid #2d3442; }
        .menu-item i { width: 20px; text-align: center; }

        /* TABS */
        .tab-container {
            display: flex; background: #13161f; padding: 4px; 
            border-bottom: 1px solid #2d3442;
        }
        .tab-btn {
            flex: 1; padding: 10px; text-align: center; font-size: 13px; font-weight: bold;
            color: #6b7280; border-radius: 8px; transition: all 0.2s;
            border: 1px solid transparent;
        }
        .tab-btn.active {
            background: #232836; color: #FCD535; border-color: #2d3442;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* LIST CARD UI */
        .tech-border {
            background: #13161f; border: 1px solid #2a2e39; 
            border-radius: 12px; margin-bottom: 10px; position: relative; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .tech-border::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
        }
        .card-win::before { background-color: #0ECB81; }
        .card-lose::before { background-color: #F6465D; }
        .card-tie::before { background-color: #10b981; }
        
        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.1); border-radius: 50%;
            border-top: 3px solid #FCD535; width: 24px; height: 24px;
            animation: spin 1s linear infinite; margin: 30px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- SIDEBAR MENU -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black/80 z-40 hidden opacity-0 transition-opacity duration-300" onclick="toggleMenu()"></div>
    <div id="sidebar" class="fixed top-0 left-0 w-[80%] max-w-xs h-full bg-[#13161f] z-50 transform -translate-x-full shadow-2xl border-r border-[#232836] flex flex-col">
        <div class="h-16 flex items-center px-6 border-b border-[#232836] bg-[#171b26]">
            <div class="w-8 h-8 rounded bg-[#FCD535] flex items-center justify-center text-black font-bold text-xl rounded-bl-none mr-3">C</div>
            <span class="font-bold text-lg text-white">CROWNEX</span>
            <button onclick="toggleMenu()" class="ml-auto text-gray-500"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>
        <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1">
            <a href="game.html" class="menu-item"><i class="fa-solid fa-chart-line"></i> Giao dịch</a>
            <a href="taikhoan.html" class="menu-item"><i class="fa-solid fa-user-gear"></i> Tài khoản</a>
            <a href="naprut.html" class="menu-item"><i class="fa-solid fa-money-bill-transfer"></i> Nạp / Rút tiền</a>
            <a href="lichsu.html" class="menu-item active"><i class="fa-solid fa-clock-rotate-left"></i> Lịch sử cược</a>
            <a href="khuyenmai.html" class="menu-item"><i class="fa-solid fa-gift"></i> Khuyến mãi <span class="ml-auto bg-[#F6465D] text-white text-[10px] px-1.5 rounded font-bold">HOT</span></a>
            <div class="border-t border-[#232836] my-2 mx-2"></div>
            <a href="https://t.me/ad_crownex" target="_blank" class="menu-item text-blue-400"><i class="fa-brands fa-telegram text-lg"></i> CSKH (Telegram)</a>
            <a href="#" onclick="logout()" class="menu-item text-red-400 mt-4"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a>
        </nav>
        <div class="p-4 border-t border-[#232836] bg-[#12141c]">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 rounded-full bg-gradient-to-tr from-gray-700 to-gray-600 flex items-center justify-center font-bold text-xs shadow-lg text-white">U</div>
                <div class="flex flex-col"><span class="text-xs font-bold text-white" id="sidebarUsername">User...</span><span class="text-[10px] text-green-500 flex items-center gap-1"><div class="w-1.5 h-1.5 rounded-full bg-green-500"></div> Online</span></div>
            </div>
        </div>
    </div>

    <!-- HEADER -->
    <header class="flex items-center justify-between px-4 h-14 bg-[#13161f] border-b border-[#232836] z-20 shrink-0">
        <div class="flex items-center gap-4">
            <button onclick="toggleMenu()"><i class="fa-solid fa-bars-staggered text-xl text-[#9ca3af]"></i></button>
            <span class="text-white font-bold text-lg tracking-wide">LỊCH SỬ CƯỢC</span>
        </div>
        <div class="bg-[#1e232e] px-3 py-1 rounded border border-[#2d3442]">
            <span class="text-[10px] text-gray-400 font-bold uppercase">Toàn bộ</span>
        </div>
    </header>

    <!-- TABS -->
    <div class="tab-container">
        <button class="tab-btn active" onclick="switchTab('bo')" id="tab-bo">
            <i class="fa-solid fa-chart-simple mr-1"></i> BO TRADING
        </button>
        <button class="tab-btn" onclick="switchTab('bcr')" id="tab-bcr">
            <i class="fa-solid fa-cards mr-1"></i> BACCARAT
        </button>
    </div>

    <!-- THỐNG KÊ LỢI NHUẬN RÒNG -->
    <div class="p-4 pb-0 shrink-0 bg-[#0b0f19]">
        <div class="bg-[#1e232e] p-4 rounded-xl border border-[#2d3442] flex flex-col items-center shadow-lg relative overflow-hidden">
            <div class="absolute right-0 top-0 p-2 opacity-10"><i class="fa-solid fa-coins text-5xl text-white"></i></div>
            <span class="text-xs text-gray-400 font-bold uppercase tracking-widest mb-1 z-10">Lợi nhuận</span>
            <span class="font-mono font-bold text-3xl z-10" id="netProfitDisplay">---</span>
        </div>
    </div>

    <!-- LIST CONTAINER -->
    <div class="flex-1 overflow-y-auto px-4 py-4" id="historyList">
        <div class="loading-spinner" id="mainSpinner"></div>
    </div>

    <!-- LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAyYO8ZhxVvOImOZveUJULkK8tdcSxo7pU",
            authDomain: "btccoinbig.firebaseapp.com",
            projectId: "btccoinbig",
            storageBucket: "btccoinbig.firebasestorage.app",
            messagingSenderId: "116892525933",
            appId: "1:116892525933:web:04b0da25f3f933ce162664",
            measurementId: "G-7Q1GBFNQ37"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUID = null;
        let currentTab = 'bo'; 

        // --- SIDEBAR LOGIC ---
        window.toggleMenu = () => {
            const sb = document.getElementById('sidebar'); const ov = document.getElementById('sidebarOverlay');
            if (sb.classList.contains('-translate-x-full')) { sb.classList.remove('-translate-x-full'); ov.classList.remove('hidden', 'opacity-0'); } 
            else { sb.classList.add('-translate-x-full'); ov.classList.add('opacity-0'); setTimeout(()=>ov.classList.add('hidden'),300); }
        };

        window.logout = () => {
            signOut(auth).then(() => {
                localStorage.removeItem('crownex_user_info');
                window.location.href = "login.html";
            });
        };

        // --- TAB LOGIC ---
        window.switchTab = (tab) => {
            if (currentTab === tab) return;
            currentTab = tab;
            
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            
            if (currentUID) {
                document.getElementById('historyList').innerHTML = '<div class="loading-spinner"></div>';
                loadHistory(currentUID);
            }
        };

        // --- AUTH & LOAD ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUID = user.uid;
                const localUser = JSON.parse(localStorage.getItem('crownex_user_info'));
                if(localUser) document.getElementById('sidebarUsername').innerText = localUser.fullName || localUser.username;
                loadHistory(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        // --- DATA LOADING ---
        async function loadHistory(uid) {
            const listEl = document.getElementById('historyList');
            const netEl = document.getElementById('netProfitDisplay');
            
            const collectionName = currentTab === 'bo' ? 'betHistory' : 'baccaratHistory';

            try {
                const q = query(
                    collection(db, "users", uid, collectionName),
                    orderBy("timestamp", "desc"), 
                    limit(50)
                );
                
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showEmptyState(listEl, netEl, `Chưa có giao dịch ${currentTab.toUpperCase()} nào.`);
                    return;
                }

                let html = '';
                let netProfit = 0;

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    let ts = Date.now();
                    if (data.timestamp) {
                        if (typeof data.timestamp.toMillis === 'function') ts = data.timestamp.toMillis();
                        else if (data.timestamp.seconds) ts = data.timestamp.seconds * 1000;
                        else if (typeof data.timestamp === 'number') ts = data.timestamp;
                    }

                    const amount = parseFloat(data.amount) || 0;
                    
                    if (currentTab === 'bo') {
                        const isWin = data.result === 'win';
                        const profit = parseFloat(data.profit) || 0;
                        if(isWin) netProfit += profit; else netProfit -= amount;
                        html += renderBOItem(data, ts, isWin, profit, amount, doc.id);
                    } else {
                        const winAmount = parseFloat(data.winAmount || 0); 
                        const profit = winAmount - amount; 
                        const isWin = profit > 0;
                        netProfit += profit;
                        html += renderBaccaratItem(data, ts, profit, amount, doc.id);
                    }
                });

                listEl.innerHTML = html;
                updateNetProfitDisplay(netEl, netProfit);

            } catch (error) {
                console.error(error);
                let msg = "Lỗi tải dữ liệu. Vui lòng kiểm tra kết nối.";
                if(error.message.includes("index")) msg = "Đang đồng bộ cơ sở dữ liệu...";
                showEmptyState(listEl, netEl, msg);
            }
        }

        // --- RENDER BO ---
        function renderBOItem(data, ts, isWin, profit, amount, id) {
            const date = new Date(ts);
            const timeStr = `${('0'+date.getHours()).slice(-2)}:${('0'+date.getMinutes()).slice(-2)}`;
            const dateStr = `${('0'+date.getDate()).slice(-2)}/${('0'+(date.getMonth()+1)).slice(-2)}`;
            
            return `
                <div class="tech-border p-3 flex justify-between items-center ${isWin ? 'card-win' : 'card-lose'}">
                    <div class="pl-2">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="font-black text-sm ${data.type === 'up' ? 'text-up' : 'text-down'} uppercase flex items-center gap-1">
                                <i class="fa-solid ${data.type === 'up' ? 'fa-arrow-trend-up' : 'fa-arrow-trend-down'}"></i>
                                ${data.type === 'up' ? 'MUA' : 'BÁN'}
                            </span>
                            <span class="text-[9px] bg-[#232836] px-1.5 py-0.5 rounded border border-[#2d3442] text-gray-400 font-mono">#${id.substring(0,6)}</span>
                        </div>
                        <div class="text-[10px] text-gray-500 font-mono flex gap-2">
                            <span><i class="fa-regular fa-clock mr-1"></i>${timeStr}</span>
                            <span>${dateStr}</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-mono font-bold text-base ${isWin ? 'text-up' : 'text-down'}">
                            ${isWin ? '+' : '-'}$${isWin ? profit.toFixed(2) : amount.toFixed(2)}
                        </div>
                        <div class="text-[9px] text-gray-400">Cược: $${amount}</div>
                    </div>
                </div>`;
        }

        // --- RENDER BACCARAT (UPDATED) ---
        function renderBaccaratItem(data, ts, profit, amount, id) {
            const date = new Date(ts);
            const timeStr = `${('0'+date.getHours()).slice(-2)}:${('0'+date.getMinutes()).slice(-2)}`;
            const dateStr = `${('0'+date.getDate()).slice(-2)}/${('0'+(date.getMonth()+1)).slice(-2)}`;
            
            let resultClass = 'card-lose';
            let resultTextClass = 'text-down';
            let resultSign = '';
            
            if (profit > 0) { resultClass = 'card-win'; resultTextClass = 'text-up'; resultSign = '+'; }
            else if (profit === 0) { resultClass = 'card-tie'; resultTextClass = 'text-white'; }
            
            // Xử lý Cửa Cược
            const bet = data.betChoice || data.bet || '?';
            let betDisplay = "???";
            let betColor = "text-gray-400";
            if (bet === 'P') { betDisplay = "CON (P)"; betColor = "text-player"; }
            else if (bet === 'B') { betDisplay = "CÁI (B)"; betColor = "text-banker"; }
            else if (bet === 'T') { betDisplay = "HÒA (T)"; betColor = "text-tie"; }

            // Xử lý Kết Quả Ván (Winner)
            const winner = data.winner || data.result || '?';
            let winDisplay = "???";
            let winColor = "text-gray-500";
            if (winner === 'P') { winDisplay = "CON"; winColor = "text-player"; }
            else if (winner === 'B') { winDisplay = "CÁI"; winColor = "text-banker"; }
            else if (winner === 'T') { winDisplay = "HÒA"; winColor = "text-tie"; }

            return `
                <div class="tech-border p-3 flex justify-between items-center ${resultClass}">
                    <div class="pl-2">
                        <div class="flex flex-col gap-1 mb-1">
                            <div class="flex items-center gap-2">
                                <span class="font-bold text-xs text-gray-400">Cược:</span>
                                <span class="font-black text-sm ${betColor} uppercase">${betDisplay}</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="font-bold text-xs text-gray-400">Về:</span>
                                <span class="font-black text-sm ${winColor} uppercase">${winDisplay}</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-[9px] bg-[#232836] px-1.5 py-0.5 rounded border border-[#2d3442] text-gray-400 font-mono">#${id.substring(0,6)}</span>
                            <div class="text-[10px] text-gray-500 font-mono flex gap-2">
                                <span>${timeStr}</span>
                                <span>${dateStr}</span>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-mono font-bold text-base ${resultTextClass}">
                            ${resultSign}$${Math.abs(profit).toFixed(2)}
                        </div>
                        <div class="text-[9px] text-gray-400">Vốn: $${amount}</div>
                    </div>
                </div>`;
        }

        function showEmptyState(listEl, netEl, msg) {
            netEl.innerText = "$0.00";
            netEl.className = "font-mono font-bold text-3xl z-10 text-white";
            listEl.innerHTML = `
                <div class="flex flex-col items-center justify-center h-40 opacity-40 mt-4">
                    <i class="fa-regular fa-folder-open text-4xl mb-2 text-gray-500"></i>
                    <span class="text-xs text-gray-500">${msg}</span>
                </div>`;
        }

        function updateNetProfitDisplay(netEl, netProfit) {
            const sign = netProfit > 0 ? "+" : "";
            netEl.innerText = sign + "$" + netProfit.toFixed(2);
            if(netProfit > 0) netEl.className = "font-mono font-bold text-3xl z-10 text-up";
            else if (netProfit < 0) netEl.className = "font-mono font-bold text-3xl z-10 text-down";
            else netEl.className = "font-mono font-bold text-3xl z-10 text-gray-400";
        }
    </script>
</body>
</html>
